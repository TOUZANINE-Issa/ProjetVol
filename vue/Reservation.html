<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 40px;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Formulaire de Réservation</h2>
    <form action="/src/traitement/ReservationTRT.php" method="POST">

        <label for="id_reservation">ID de réservation :</label>
        <input type="text" id="id_reservation" name="id_reservation" required>

        <label for="destination">Destination :</label>
        <input type="text" id="destination" name="destination" required>

        <label for="heureArriver">Heure d'arrivée :</label>
        <input type="time" id="heureArriver" name="heureArriver" required>

        <label for="heureDepart">Heure de départ :</label>
        <input type="time" id="heureDepart" name="heureDepart" required>

        <button type="submit">Réserver</button>
    </form>
</div>

</body>
</html>
